<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Box Model</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="canvas"></div>
  
  <div class="panel">

    <section class="category">
      <h3>Position</h3>
      <div class="controls">
        <div class="control">
          <label>Horizontal:</label>
          <div class="row">
            <button class="icon-btn" id="h-pos-l">Left</button>
            <button class="icon-btn" id="h-pos-c">Center</button>
            <button class="icon-btn" id="h-pos-r">Right</button>
          </div>
        </div>
        <div class="control">
          <label>Vertical:</label>
          <div class="row">
            <button class="icon-btn" id="v-pos-t">Top</button>
            <button class="icon-btn" id="v-pos-c">Center</button>
            <button class="icon-btn" id="v-pos-b">Bottom</button>
          </div>
        </div>
      </div>
    </section>

    <section class="category">
      <h3>Size</h3>
      <div class="controls">

      </div>
    </section>
    <section class="category">
      <h3>Spacing</h3>
      <div class="controls">
        
      </div>
    </section>
    <section class="category">
      <h3>Border</h3>
      <div class="controls">
        
      </div>
    </section>
    <section class="category">
      <h3>Background</h3>
      <div class="controls">
        
      </div>
    </section>
    <section class="category">
      <h3>Shadow</h3>
      <div class="controls">
        
      </div>
    </section>
  </div>

  <script src="index.js"></script>
</body>
</html>
